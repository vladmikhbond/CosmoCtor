<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./index.css" />
    </head>
<body>
<h3 id="page-header">Cosmo Ctor</h3>
<div>
    <button id="hideButton">#</button>
    <div id="dashboard">
        <div>
            <button id="runButton" class="dash-btn" style="margin-left: 30px" title="Run/Stop"> ► </button>
            <button id="trackButton" class="dash-btn" title="Planets/Tracks">T</button>
            <span id="nameSpan" class="dash-text"></span> │
            <button id="saveButton" class="dash-btn" title="Save params">S</button>
            <button id="plusButton" class="dash-btn" title="Create new planet">+</button>
            <button id="minusButton" class="dash-btn" title="Delete selected planet">-</button>
        </div>
        <hr>
        <div>
            X: <input id="xText" class="dash-text" title="X coordinate"/>
            Y: <input id="yText" class="dash-text" title="Y coordinate"/>
        </div>
        <div>
            V: <input id="vxText" class="dash-text" title="Vx velocity"/>
            V: <input id="vyText" class="dash-text" title="Vy velocity"/>
        </div>
        <hr>
        <div>
            N: <input id="nameText" class="dash-text" title="Name"/>
            C: <input id="colorText" class="dash-text" title="Color"/>
        </div>
        <div>
            M: <input id="massaText" class="dash-text" title="Massa"/>
            R: <input id="radiusText" class="dash-text" title="Radius"/>
        </div>    
    </div>

    <canvas id="canvas" width="800" height="800" tabindex="0"></canvas>

    <div id="footer">
        <span id="stepsPerSecSpan"></span> steps/sec 
        
        <button id="saveSceneButton" class="dash-btn" style="margin-left: 30px" title="Scene Saving">Save</button>
        <button id="loadSceneButton" class="dash-btn" title="Scene Loading">Load</button>
        <br>
        <textarea id="sceneArea"></textarea>
    </div>
</div>
<script type="module" src="./js/main.js"></script>

</body>
</html>
