<!DOCTYPE html>
<html>
    <head>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>    
        <link rel="stylesheet" href="./index.css" />
    </head>
<body>

<div id="menuDiv">
    <span>CosmoCtor</span>
    <span id="menuSpan"></span>
    <button id="helpButton" onclick="window.open('help.html', '_blank');">Help</button>  
</div>

<div class="cont">
    <div id="taskDiv">
        <button id="closeTaskButton" style="position: absolute; top: 2px; right: 2px;"> X </button>
        <div id="condDiv">  
            <div></div>
            <button id="openHelpButton" >Help</button>
        </div>
        <div id="helpDiv">
            <div></div>
            <button id="openSolvButton" >Solve</button>
        </div>
        <div id="solvDiv"> 
            <div></div>
        </div>
        
    </div>


    <div>
        <button id="hideButton" >≡</button>
        <div id="dashboard">
            <div>
                <button id="runButton" class="dash-btn" style="margin-left: 30px; background-color:aquamarine;" title="Run-Stop toggle"> ► </button>
                <button id="stepButton" class="dash-btn" title="One step">1</button>
                <button id="trackButton" class="dash-btn" title="Orbits toggle">●</button> |
                <button id="saveSceneButton" class="dash-btn" title="Scene Save">▼</button>
                <button id="loadSceneButton" class="dash-btn" title="Scene Restore">▲</button> | 
                <button id="planetButton" class="dash-btn" title="Create standard or copy selected planet">+Planet</button> 
            </div>

            <div>
                <input type="range" id="scopeRange" min="-15" max="1" value="0" step="1" title="Телескоп" list="markers"/>
                <datalist id="markers" >
                    <option value="0" ></option>
                </datalist>
            </div> 
            Time: <span id="stepsCountSpan"></span> |  
            Speed: <span id="stepsPerSecSpan"></span> |
            Bodies: <span id="planetsCount"></span> 
            <hr>
            <span id="debug"></span> 


        </div>

        <div id="planetBoard">
            <div> 
                <span class="dash-label">Name </span>  <input id="nameText" class="dash-text" title="Name"/>
                <span class="dash-label">Massa </span>  <input id="massaText" class="dash-text" title="Massa"/>
            </div>
            <div>
                <span class="dash-label">Radius </span>  <input id="radiusText" class="dash-text" title="Radius"/>
                <span class="dash-label">Color </span>  <input id="colorText" class="dash-text" title="Color"/>
            </div>       
            <p>
            <div>
                <span class="dash-label">X </span>  <input id="xText" class="dash-text" title="X coordinate"/>
                <span class="dash-label">Y </span>  <input id="yText" class="dash-text" title="Y coordinate"/>
            </div>
            <div>
                <span class="dash-label">Vx </span>  <input id="vxText" class="dash-text" title="Vx velocity"/>
                <span class="dash-label">Vy </span>  <input id="vyText" class="dash-text" title="Vy velocity"/>
            </div>
            <hr>
            <button id="rocketButton" class="dash-btn" >Rocket</button>
            <button id="nebulaButton" class="dash-btn" >Nebula</button>
            &nbsp;
            <button id="delButton" class="dash-btn" title="Remove selected planet">Del</button> 
            
        </div>
        
        <div id="rocketBoard" class="start-board">
            <div><span class="dash-label"></span>  <input id="velo" class="dash-text" value="0"/></div>
            <div><span class="dash-label">Steps</span>  <input id="interval1" class="dash-text" value="0"/></div>
            <div>
                <button id="okButton1" class="dash-btn"">OK</button> 
                <button id="cancelButton1" class="dash-btn"">Cancel</button>
            </div>
        </div>
        <div id="nebulaBoard" class="start-board">
            <div><span class="dash-label">Count</span>  <input id="count" class="dash-text" value="1000"/></div>
            <div><span class="dash-label">Size</span>  <input id="size" class="dash-text" value="200"/></div>
            <div><span class="dash-label">Moment</span>  <input id="moment" class="dash-text" value="0.25"/></div>
            <div><span class="dash-label">Steps</span>  <input id="interval2" class="dash-text" value="0"/></div>
            <div>
                <button id="okButton2" class="dash-btn"">OK</button> 
                <button id="cancelButton2" class="dash-btn"">Cancel</button>
            </div>
        </div>


        <canvas id="canvas" width="1000" height="1000" tabindex="0"></canvas>

        <div id="footer">
            <textarea id="sceneArea">
                {"planets":[{"name":"Noname1","m":40,"r":10,"x":0,"y":0,"vx":0,"vy":0,"color":"white"}],
                "starters":[{"kind":2,"count":1000,"size":400,"velo":0.25, "startStep":100,"planetName":"Noname1"}]}                                    
            </textarea> 
        </div>
    </div>
</div>
<script type="module" src="./js/main.js"></script>
</body>
</html>
