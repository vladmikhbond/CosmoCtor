<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./index.css" />
    </head>
<body>
<h3 id="page-header">Cosmo Ctor</h3>
<div>
    <button id="hideButton" >≡</button>
    <div id="dashboard">
        <div>
            <button id="runButton" class="dash-btn" style="margin-left: 30px; background-color:aquamarine;" title="Run-Stop toggle"> ► </button>
            <button id="stepButton" class="dash-btn" title="Planets-Tracks toggle">1</button>
            <button id="trackButton" class="dash-btn" title="Planets-Tracks toggle">T</button>
            |
            <button id="saveSceneButton" class="dash-btn" title="Scene Saving">Save</button>
            <button id="loadSceneButton" class="dash-btn" title="Scene Loading">Load</button>     
        </div>
        <hr>
        Total: <span id="stepsCountSpan"></span> |  
        Speed: <span id="stepsPerSecSpan"></span> |
        Planets: <span id="planetsCount"></span> 

        <div>
            <input type="range" id="scopeRange" min="-10" max="10" value="0" step="1" title="Телескоп"/>
        </div> 
        <div>
            <button id="planetButton" class="dash-btn" title="Create standard or copy selected planet">Planet</button>
            <button id="rocketButton" class="dash-btn" title="Create standard or copy selected planet">Rocket</button>
            <button id="nebulaButton" class="dash-btn" title="Create standard or copy selected planet">Nebula</button>
            &nbsp;
            <button id="delButton" class="dash-btn" title="Remove selected planet">Del</button>
        </div>
    </div>

    <div id="planetBoard">
        <div> 
            <span class="dash-label">Name</span><input id="nameText" class="dash-text" title="Name"/>
            <span class="dash-label">Massa</span><input id="massaText" class="dash-text" title="Massa"/>
        </div>
        <div>
            <span class="dash-label">Radius</span><input id="radiusText" class="dash-text" title="Radius"/>
            <span class="dash-label">Color</span><input id="colorText" class="dash-text" title="Color"/>
        </div>       
        <hr>
        <div>
            <span class="dash-label">X</span><input id="xText" class="dash-text" title="X coordinate"/>
            <span class="dash-label">Y</span><input id="yText" class="dash-text" title="Y coordinate"/>
        </div>
        <div>
            <span class="dash-label">Vx</span><input id="vxText" class="dash-text" title="Vx velocity"/>
            <span class="dash-label">Vy</span><input id="vyText" class="dash-text" title="Vy velocity"/>
        </div>
    </div>
    
    <div id="actionBoard">
        <span id="span1" class="dash-label"></span>
        <input id="field1" class="action-text"/>
        <br>
        <span id="span2" class="dash-label"></span>
        <input id="field2" class="action-text"/>
        <br>
        <button id="okButton" class="dash-btn"">OK</button> 
        <button id="cancelButton" class="dash-btn"">Cancel</button> 
    </div>


    <canvas id="canvas" width="1000" height="1000" tabindex="0"></canvas>

    <div id="footer">
        <textarea id="sceneArea">
            [{"name":"Sun","m":10000,"r":20,"x":0,"y":0,"vx":0,"vy":0,"color":"yellow"}]
        </textarea>
    </div>
</div>

<script type="module" src="./js/main.js"></script>
</body>
</html>
